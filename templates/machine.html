<html>
  <head>
    <title>FMSS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">FMSS</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/machine">Add Machine</a></li>
            <li><a href="/adjuster">Add Adjuster</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#"
                ><span class="glyphicon glyphicon-user"></span> Sign Up</a
              >
            </li>
            <li>
              <a href="#"
                ><span class="glyphicon glyphicon-log-in"></span> Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <center>
      <table
        class="table table-striped table-bordered table-hover table-sm"
        style="width: 80%; margin-top: 5%"
      >
        <thead>
          <tr>
            <th>Machine Name</th>
            <th>MTTF</th>
            <th>Repair Time</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          {% for machine in machines %}
          <tr>
            <td>{{ machine.machineName }}</td>
            <td>{{ machine.MTTF }}</td>
            <td>{{ machine.repairTime }}</td>
            <td>{{ machine.quantity }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </center>
    <center>
      <form class="form-inline" action="/machine" method="POST">
        <div class="form-group">
          <label>Machine Name:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Machine Name"
            name="machineName"
          />
        </div>
        <div class="form-group">
          <label>MTTF:</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter MTTF"
            name="MTTF"
          />
        </div>
        <div class="form-group">
          <label>Repair Time:</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter Repair Time"
            name="repairTime"
          />
        </div>
        <div class="form-group">
          <label>Quantity:</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter Quantity"
            name="quantity"
          />
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <a href="/adjuster"
        ><button type="button" class="btn btn-success">Add Adjusters</button></a
      >
    </center>
  </body>
</html>
